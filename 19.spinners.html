<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    
    <title>Bootstrap Spinners</title>
    <style>
        body { padding: 70px; }
    </style>
  </head>
  <body>

    <!-- For accessibility purposes, each loader here includes 
      role="status" and a nested <span class="visually-hidden">Loading...</span>.    --> 

    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-border text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-border text-info" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-border text-dark">
      <span class="sr-only">Loading...</span>
    </div>

    <br><br>

    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-grow text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-grow text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-grow text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-grow text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-grow text-info" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-grow text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-grow text-dark" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <br><br>

    <div class="spinner-border spinner-border-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-grow spinner-grow-xl me-5" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-grow" style="width: 2rem; height: 2rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>


    <br><br>

    <button class="btn btn-primary" type="button">
      <span class="spinner-border spinner-border-sm" role="status"></span>
    </button>

    <button class="btn btn-primary" type="button">
      <span class="spinner-border spinner-border-sm" role="status"></span>
      Loading...
    </button>

    <br><br>
    
    <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-grow spinner-grow-sm" role="status"></span>
    </button>

    <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-grow spinner-grow-sm" role="status"></span>
      Loading...
    </button>

    <br><br>


    <!-- display inline flex olarak konumlandırılmış.   -->

    <!-- Sonra üst div  text-center  EKLE.  Spinner text gibi görüyor     -->
    
    <div class="bg-primary ">
      <div class="spinner-border text-white m-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <br>

    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <br>

    <div class="text-center">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
   
</body>
</html>
