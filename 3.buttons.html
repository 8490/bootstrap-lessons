<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap Buttons</title>
    <style>
        body { padding: 70px; }
    </style>
  </head>
  <body>

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-danger">Primary</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-light">light</button>
    <button type="button" class="btn btn-dark">dark</button>
    <button type="button" class="btn btn-link">link</button>

    <a href="" class="btn btn-primary">primary</a>

    <br><br>


    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-danger">Primary</button>
    <button type="button" class="btn btn-outline-secondary">secondary</button>
    <button type="button" class="btn btn-outline-success">success</button>
    <button type="button" class="btn btn-outline-warning">warning</button>
    <button type="button" class="btn btn-outline-info">info</button>
    <button type="button" class="btn btn-outline-light">light</button>
    <button type="button" class="btn btn-outline-dark">dark</button>


    <br><br>

    <button class="btn btn-primary btn-lg">Primary</button>
    <button class="btn btn-primary btn-md">Primary</button>
    <button class="btn btn-primary btn-sm">Primary</button>

    <br><br>

    <button class="btn btn-primary btn-block">Block Button</button>
    <button class="btn btn-danger btn-block">Block Button</button>

    <br><br>

    <button class="btn btn-primary" disabled>Disabled Button</button>
    <button class="btn btn-danger disabled">Disabled Button</button>


    <br><br>

    <!-- buttonlar arasındaki boşluğu alır. -->

    <div class="btn-group">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-danger">Primary</button>
        <button type="button" class="btn btn-secondary">secondary</button>
    </div>

    <br><br>

    <div class="btn-group">
        <button type="button" class="btn btn-secondary active">secondary</button>
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-secondary">secondary</button>
    </div>

    <br><br>

    <div class="btn-group">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
    </div>

    <br><br>

    <div class="btn-toolbar">

        <div class="btn-group">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">3</button>
        </div>

        <!-- ml-1 sonra EKLE soldan boşluk ekler. -->

        <div class="btn-group ml-1">
            <button type="button" class="btn btn-primary">4</button>
            <button type="button" class="btn btn-primary">5</button>
            <button type="button" class="btn btn-primary">6</button>
        </div>

        <div class="btn-group ml-1">
            <button type="button" class="btn btn-primary">7</button>
            <button type="button" class="btn btn-primary">8</button>
            <button type="button" class="btn btn-primary">9</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
   
  </body>
</html>
