<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Bootstrap Input Groups</title>
    <style>
        body { padding: 70px; }
    </style>
  </head>
  <body>

    <div class="input-group mb-3">
        <span class="input-group-text">http://</span>
        <input type="text" class="form-control" placeholder="Type url...">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Type email...">
        <span class="input-group-text">@gmail.com</span>
    </div>

    
    <div class="input-group mb-3">
        <span class="input-group-text">TL</span>
        <input type="text" class="form-control">
        <span class="input-group-text">.00</span>
    </div>

    <br><br>

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Small</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Default</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group input-group-lg mb-3">
        <span class="input-group-text">Large</span>
        <input type="text" class="form-control">
    </div>

    <br><br>


    <div class="input-group mb-3">
        <div class="input-group-text">
            <input type="checkbox" class="form-check-input">
        </div>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">
            <input type="radio" class="form-check-input">
        </span>
        <input type="text" class="form-control">
    </div>

    <br><br>

    <!-- MULTIPLE INPUTS  -->

    <div class="input-group mb-3">
        <span class="input-group-text">Ad ve Soyad</span>
        <input type="text" class="form-control">
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">TL</span>
        <span class="input-group-text">0.00</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control">
        <span class="input-group-text">TL</span>
        <span class="input-group-text">0.00</span>
    </div>
    
    <br><br>
    

    <div class="input-group mb-3">
        <input type="text" class="form-control">
        <button class="btn btn-outline-primary">Button</button>
    </div>

    <div class="input-group mb-3">
        <button class="btn btn-outline-primary">Button</button>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control">
        <button class="btn btn-outline-primary">Button</button>
        <button class="btn btn-outline-primary">Button</button>
    </div>

    <div class="input-group mb-3">
        <select name="" id="" class="form-select">
            <option value="0" selected>Seçiniz</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <button class="btn btn-outline-primary">Button</button>
    </div>

    <div class="input-group mb-3">
        <div class="form-file">
            <input type="file" name="" id="file-group" class="form-file-input">
            <label for="file-group" class="form-file-label">
                <span class="form-file-text">Dosya Seç</span>
                <span class="form-file-button">Gözat</span>
            </label>
        </div>
    </div>



  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        
</body>
</html>
