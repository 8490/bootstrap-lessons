<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Bootstrap Popovers</title>
    <style>
        body { padding: 70px; }
    </style>
  </head>
  <body>

    <!-- Popover eklentisi Tooltip e benzerdir; kullanıcı bir öğeyi tıkladığında görünen bir açılır kutudur. Aradaki fark, açılır pencerenin çok daha fazla içerik barındırabilmesidir. 
    
    zengin bir arayüz sunar    -->

    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

    <br><br>

    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-placement="top" data-content="Top popover">
        Popover on top
      </button>
      <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-placement="right" data-content="Right popover">
        Popover on right
      </button>
      <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-placement="bottom" data-content="Bottom popover">
        Popover on bottom
      </button>
      <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-placement="left" data-content="Left popover">
        Popover on left
      </button>

    <br><br>

    <!-- button dan başka yere tıklayınca popover ı kapatmak için 
    data-trigger="focus"  eklenir. -->

    <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="popover" data-trigger="focus"  title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

    <br><br>

    <!-- hover yapınca göstermek için   data-trigger="hover"  EKLE   -->

    <button type="button" class="btn btn-lg btn-success" data-bs-toggle="popover" data-trigger="hover"  title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Hover to toggle popover</button>

    <br><br>
   
   

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    
    <script>

        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
  </body>
</html>
