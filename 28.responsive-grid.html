<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    
    <title>Bootstrap Responsive Grid</title>
  </head>
  <body>


    <!--       
        Extra small       => .col    : <576px
        Small             => .col-sm : ≥576px
        Medium            => .col-md : ≥768px
        Large             => .col-lg : ≥992px	
        Extra large       => .col-xl : ≥1200px	
        Extra extra large => .col-xxl: ≥1400px
    -->    

    <div class="container my-4">

      <div class="row my-4">
        <div class="col border">column</div>
        <div class="col border">column</div>
      </div>

      <div class="row my-4">
        <div class="col-sm border">col-sm</div>
        <div class="col-sm border">col-sm</div>
      </div>

      <div class="row my-4">
        <div class="col-md border">col-md</div>
        <div class="col-md border">col-md</div>
      </div>

      <div class="row my-4">
        <div class="col-lg border">col-lg</div>
        <div class="col-lg border">col-lg</div>
      </div>

      <div class="row my-4">
        <div class="col-md-3 border">column</div>
        <div class="col-md-9 border">column</div>
      </div>

      <!-- ekran küçükten büyüğe doğru iken,  div oranları ter orantı ile değişiyor.    -->

      <div class="row my-4">
        <div class="col-sm-6 col-md-4 col-lg-2 col-xl-1 border">column</div>
        <div class="col-sm-6 col-md-8 col-lg-10 col-xl-11 border">column</div>
      </div>
    </div>

            <div class="col-6 bg-light">.col-6</div>
            <div class="col-6 bg-secondary">.col-6</div>
          </div>
        </div>
      </div>
    </div>
