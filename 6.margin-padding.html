<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap Margin and Padding</title>
    <style>
        body { padding: 70px; }
    </style>
  </head>
  <body>

    <!--
        Margin ve Padding=> {property}{sides}-{size}

        {property} => 
            m: margin p: padding

        {sides} => 
            t: top
            b: bottom
            l: left
            r: right
            x: left, right
            y: top, bottom

        {size} =>
            0: mt-0 => margin-top:0 
            1: mt-1 => margin-top:$spacer * 0.25
            2: mt-2 => margin-top:$spacer * 0.50
            3: mt-3 => margin-top:$spacer
            4: mt-4 => margin-top:$spacer * 1.5
            5: mt-5 => margin-top:$spacer * 3
            auto: mx-auto            left-right- equal space

    -->

    <div class="bg-success p-3">first</div>
    <div class="bg-danger p-5">second</div>

    <br><br>
    
    <div class="bg-success p-3">first</div>
    <div class="bg-danger pt-5 mt-2">second</div>

    <br><br>
