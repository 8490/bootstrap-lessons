<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Bootstrap Form Controls</title>
    <style>
        body { padding: 70px; }
    </style>
  </head>
  <body>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="intro" class="form-label">Intro</label>
        <textarea name="intro" class="form-control" id="intro" rows="3"></textarea>
    </div>

    <br><br>

    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control form-control-sm" id="name" placeholder="Enter Name">
    </div>
    <div class="mb-3">
        <label for="surname" class="form-label">SurName</label>
        <input type="text" name="surname" class="form-control form-control-lg" id="surname" placeholder="Enter SurName">
    </div>
    <div class="mb-3">
        <label for="name2" class="form-label">Readonly</label>
        <input type="text" name="surname" class="form-control" id="name2" readonly>
    </div>

    <br><br>

    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
        </div>
    </div>

    <!-- Disabled
    Add the disabled boolean attribute on an input to give it 
    a grayed-out appearance and remove pointer events. -->

    <!-- Readonly
    Add the readonly boolean attribute on an input to prevent 
    modification of the input’s value. Read-only inputs appear 
    lighter (just like disabled inputs), but retain the 
    standard cursor. -->

    <div>
        <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>
        <input class="form-control" type="text" placeholder="Disabled readonly input" aria-label="Disabled input example" disabled readonly>
    </div>

    <br><br>

    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <input type="text" list="cityList" class="form-control" id="cities" placeholder="Type...">
        <datalist id="cityList">
            <option value="London"></option>
            <option value="Paris"></option>
            <option value="Barcelona"></option>
            <option value="İstanbul"></option>
        </datalist>
    </div>

    <div class="mb-3">
        <label for="cities2" class="form-label">Cities</label>
        <select class="form-select" id="cities2">
            <option value="35">İzmir</option>
            <option value="34" selected>İstanbul</option>
            <option value="06">Ankara</option>
            <option value="07">Antalya</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select class="form-select form-select-lg">
            <option value="41">Kocaeli</option>
            <option value="34">İstanbul</option>
            <option value="06">Ankara</option>
            <option value="53">Rize</option>
        </select>
    </div>

    <br><br>

    <!-- multiple => birden fazla seçim yapma ctrl tuşuna basarak -->
    <!-- size="3"  =>  kaç tanesi gözüksün -->

    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select class="form-select form-select-lg" size="3" multiple>
            <option value="41" selected>Kocaeli</option>
            <option value="34">İstanbul</option>
            <option value="06">Ankara</option>
            <option value="53">Rize</option>
        </select>
    </div>

    <br><br>

    <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div>
      <div class="mb-3">
        <label for="formFileDisabled" class="form-label">Disabled file input example</label>
        <input class="form-control" type="file" id="formFileDisabled" disabled>
      </div>
      <div class="mb-3">
        <label for="formFileSm" class="form-label">Small file input example</label>
        <input class="form-control form-control-sm" id="formFileSm" type="file">
      </div>
      <div>
        <label for="formFileLg" class="form-label">Large file input example</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
      </div>

    <br><br>
    
    <div>
        <label for="exampleColorInput" class="form-label">Color picker</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        
  </body>
</html>
